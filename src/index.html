<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>The Next<br />Dimention</h1>
        <p>Journey into the next dimension with this crazy particle effect.</p>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>

    <script>
      const content = CSSRulePlugin.getRule('.content:before');
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');
      const tl = gsap.timeline();

      tl.from(content, { delay: 0.5, duration: 4, cssRule: { scaleX: 0 } });
      tl.to(
        h1,
        {
          duration: 1.5,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',
          y: '20px'
        },
        '-=3'
      );
      tl.to(
        p,
        {
          duration: 2.5,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',
          y: '20px'
        },
        '-=2'
      );
    </script>
  </body>
</html>
